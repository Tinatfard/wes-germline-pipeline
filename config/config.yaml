# Basic config for WES germline pipeline

# Reference genome (relative to repo root)
reference: "hg38.fa"

# Output directories
outdir: "results"
qc_dir: "results/qc"
variants_dir: "results/variants"

threads:
  fastqc: 2
  bwa: 4
  gatk: 4

# Extra parameters to GATK (optional)
gatk:
  haplotypecaller_extra: ""
  genotypegvcfs_extra: ""
